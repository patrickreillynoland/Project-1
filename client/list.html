<!DOCTYPE html>
    <html>
        <head>
            <title>CHIRPER</title>
            <link rel="stylesheet" href="style.css">
            <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
        </head>
        <body>
            <div id="top">
                <h1>Chirp Sequel - "Chirp Express"</h1>
            </div>
            <div id="chirp-box">
                <input type="text" placeholder="Write Your Chirp Here!" id="chirp-field" name="message">
                <button id="chirp-btn" disabled>Chirp That Chirp</button>
            </div>
            <div id="user-field">
            <select id="users" name="user">
                <option value="">SELECT A USER:</option>
            </select>
            </div>
            <div id="chirp-list">
                <h3>Here are the Chirps</h3>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
